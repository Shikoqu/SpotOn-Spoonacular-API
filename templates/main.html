<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal List</title>
    <style>
      .meal-card {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .meal-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .meal-info {
        display: flex;
        justify-content: space-between;
      }
      .ingredients {
        margin-top: 10px;
      }
      .ingredient-list {
        list-style: none;
        padding: 0;
      }
      .ingredient {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      .ingredient .translated {
        font-style: italic;
        font-size: 0.8em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <h1>Meal Suggestions</h1>
    <p>Here are some meal suggestions for you:</p>

    <section>
      <h2>Recommended Meal</h2>
      <h3><a href="$RECOMMENDED_SOURCE_URL">$RECOMMENDED_TITLE</a></h3>
      <p>Carbs: $RECOMMENDED_CARBS</p>
      <p>Protein: $RECOMMENDED_PROTEIN</p>
    </section>

$RECIPES
  </body>
</html>
